<div class="activity-row">
  <div class="activity-desc">
    <h5>{{ hotel.address }}</h5>
    <p>{{ hotel.title }}</p>
    <p>{{ hotel.description }}</p>
    <h6>{{ hotel.phone }}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li><img [src]="curentHotel.photos[0]" alt="" /></li>
      <li><img [src]="curentHotel.photos[1]" alt="" /></li>
    </ul>
  </div>
  <div class="clear"></div>
</div>
